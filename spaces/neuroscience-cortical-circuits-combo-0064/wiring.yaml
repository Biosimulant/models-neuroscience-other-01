modules:
  model_1:
    class: src.model_29942_29942_model:Model2994229942Model
    args:
      model_path: data/repo
  2d_model_2:
    class: src.model_2d_model_of_olfactory_bulb_gamma_oscillations_li_232097_model:Model2dModelOfOlfactoryBulbGammaOscillationsLi232097Model
    args:
      model_path: data/232097.zip
  2d_olfactory_3:
    class: src.model_232097_232097_model:Model232097232097Model
    args:
      model_path: data/repo
  model_4:
    class: src.model_3264_3264_model:Model32643264Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
