modules:
  model_1:
    class: src.model_18197_18197_model:Model1819718197Model
    args:
      model_path: data/repo
  model_2:
    class: src.model_18198_18198_model:Model1819818198Model
    args:
      model_path: data/repo
  model_3:
    class: src.model_18500_18500_model:Model1850018500Model
    args:
      model_path: data/repo
  model_4:
    class: src.model_18502_18502_model:Model1850218502Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
