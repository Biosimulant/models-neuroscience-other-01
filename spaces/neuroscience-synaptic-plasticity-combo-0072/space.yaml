schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0072)'
description: "Neuroscience Synaptic Plasticity (COMBO_0072) assembles model_1, model_2, model_3 as a comparative composed simulation to examine how synaptic changes influence network-level outcomes. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_1
  manifest_path: models/neuroscience-other-19591-19591-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_2
  manifest_path: models/neuroscience-other-19747-19747-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_3
  manifest_path: models/neuroscience-other-34168-34168-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_4
  manifest_path: models/neuroscience-other-35781-35781-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-19591-19591-model :: opensourcebrain:19591 :: https://github.com/OpenSourceBrain/19591'
  - 'neuroscience-other-19747-19747-model :: opensourcebrain:19747 :: https://github.com/OpenSourceBrain/19747'
  - 'neuroscience-other-34168-34168-model :: opensourcebrain:34168 :: https://github.com/OpenSourceBrain/34168'
  - 'neuroscience-other-35781-35781-model :: opensourcebrain:35781 :: https://github.com/OpenSourceBrain/35781'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
