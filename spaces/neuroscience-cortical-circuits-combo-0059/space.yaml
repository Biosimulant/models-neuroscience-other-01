schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0059)'
description: "Neuroscience Cortical Circuits (COMBO_0059) organizes model_1, model_2, model_3 into a comparative simulation setup to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_1
  manifest_path: models/neuroscience-other-116871-116871-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_2
  manifest_path: models/neuroscience-other-118759-118759-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_3
  manifest_path: models/neuroscience-other-123623-123623-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-01
  alias: model_4
  manifest_path: models/neuroscience-other-123897-123897-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: model_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: model_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: model_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-116871-116871-model :: opensourcebrain:116871 :: https://github.com/OpenSourceBrain/116871'
  - 'neuroscience-other-118759-118759-model :: opensourcebrain:118759 :: https://github.com/OpenSourceBrain/118759'
  - 'neuroscience-other-123623-123623-model :: opensourcebrain:123623 :: https://github.com/OpenSourceBrain/123623'
  - 'neuroscience-other-123897-123897-model :: opensourcebrain:123897 :: https://github.com/OpenSourceBrain/123897'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
