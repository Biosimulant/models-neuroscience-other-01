    args:
      model_path: data/repo
  model_2:
    class: src.model_114735_114735_model:Model114735114735Model
    args:
      model_path: data/repo
  model_3:
    class: src.model_115357_115357_model:Model115357115357Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: model_1.state
